<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Deine gezähmten Dinos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Gezähmte Dinos</h1>

    <input id="username" class="p-2 text-black w-full mb-4 rounded" placeholder="Gib deinen Twitch-Namen ein..." />
    <div id="dinoList"></div>
  </div>

  <script>
    async function loadDinos() {
      const response = await fetch('dinos.json');
      const data = await response.json();
      const usernameInput = document.getElementById('username');
      const dinoListDiv = document.getElementById('dinoList');

      usernameInput.addEventListener('input', () => {
        const name = usernameInput.value.trim();
        const dinos = data[name] || [];
        dinoListDiv.innerHTML = dinos.length > 0
          ? dinos.map(d => `
              <div class="bg-gray-800 p-3 my-2 rounded shadow">
                <h2 class="text-xl font-semibold">${d.name} (${d.species})</h2>
                <p>Level: ${d.level} – Gezähmt am ${d.date}</p>
              </div>
            `).join('')
          : '<p>Keine gezähmten Dinos gefunden.</p>';
      });
    }

    loadDinos();
  </script>
</body>
</html>
